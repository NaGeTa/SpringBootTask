<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Регистрация</h1>
<br><br>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div>
        <input th:field="*{name}" type="text" name="name" id="name" placeholder="Имя">
    </div>
    <br>
    <div>
        <input th:field="*{email}" type="text" name="email" id="email" placeholder="Почта">
    </div>
    <br>
    <div>
        <input th:field="*{password}" type="password" name="password" id="password" placeholder="Пароль">
    </div>
    <br><br>

    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
